<!DOCTYPE html>
<html>
<head>
<title>Projector Status</title>
<link rel="stylesheet" href="styles.css">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
<script src="firebaseConfig.js"></script>
<script src="script.js"></script>
</head>

<body>

<div class="doodle-bg"></div>

<div class="container">

    <!-- projector doodle -->
    <img src="img/projector-doodle.png" class="projector-doodle">

    <h1 class="title">Classroom Projector Tracker</h1>

    <div id="statusBox" class="status-box">
        Loading status‚Ä¶
    </div>

    <!-- action buttons -->
    <div class="button-grid">

        <button onclick="openUpdate('occupied')" class="note-btn green">
            <img src="img/classroom-icon.png" class="icon">
            <span>SELECT CLASSROOM</span>
        </button>

        <button onclick="openUpdate('issues')" class="note-btn blue">
            <img src="img/issue-icon.png" class="icon">
            <span>REPORT ISSUE</span>
        </button>

        <button onclick="location.href='index.html'" class="note-btn orange">
            <img src="img/home-icon.png" class="icon">
            <span>HOME</span>
        </button>

        <button onclick="alert('Contact your admin')" class="note-btn pink">
            <img src="img/help-icon.png" class="icon">
            <span>HELP</span>
        </button>

    </div>

    <button onclick="openAdmin()" class="admin-btn">üîê Admin Login</button>

</div>

</body>
</html>
